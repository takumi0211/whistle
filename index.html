<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a2a6c">
  <title>TUS„Éï„ÉÉ„Éà„Çµ„É´Â§ß‰ºö</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      padding: 1rem;
      touch-action: manipulation;
    }

    .container {
      text-align: center;
      padding: 1.5rem;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .section {
      width: 100%;
    }

    .timer-display {
      font-size: clamp(2rem, 8vw, 3.5rem);
      font-family: monospace;
      margin: 1rem 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .match-info {
      font-size: clamp(0.9rem, 3vw, 1rem);
      opacity: 0.8;
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: inline-block;
    }

    .match-info span {
      display: block;
      margin: 0.2rem 0;
    }

    .timer-controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .timer-button {
      padding: 0.8rem 1.5rem;
      border: 2px solid white;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      cursor: pointer;
      transition: all 0.3s ease;
      touch-action: manipulation;
    }

    .timer-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .timer-button:active {
      transform: scale(0.95);
    }

    .timer-button.start {
      background: rgba(39, 174, 96, 0.2);
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      padding: 1rem 2rem;
      font-weight: bold;
    }

    .timer-button.stop {
      background: rgba(231, 76, 60, 0.2);
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      padding: 0.6rem 1rem;
      opacity: 0.7;
      transform: scale(0.85);
    }

    .timer-button.stop:hover {
      opacity: 1;
    }

    .timer-button.reset {
      background: rgba(52, 152, 219, 0.2);
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      padding: 0.6rem 1rem;
      opacity: 0.7;
      transform: scale(0.85);
    }

    .timer-button.reset:hover {
      opacity: 1;
    }

    .timer-button.reset:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      background: rgba(52, 152, 219, 0.1);
    }

    .timer-button.reset:disabled:hover {
      opacity: 0.3;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      letter-spacing: 2px;
    }

    .whistle-button {
      position: relative;
      width: min(200px, 60vw);
      height: min(200px, 60vw);
      border-radius: 50%;
      background: transparent;
      border: 3px solid white;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .whistle-button::before {
      content: 'üì¢';
      font-size: clamp(2rem, 8vw, 4rem);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .whistle-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .whistle-button:active {
      transform: scale(0.95);
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      animation: ripple 0.8s linear;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .status {
      margin-top: 2rem;
      font-size: clamp(1rem, 4vw, 1.2rem);
      opacity: 0.8;
    }

    .volume-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      padding: 0 1rem;
    }

    .volume-icon {
      font-size: 1.2rem;
    }

    .volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 150px;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .volume-slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .volume-slider::-webkit-slider-thumb:hover,
    .volume-slider::-moz-range-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }

      .whistle-button {
        width: 140px;
        height: 140px;
      }

      .status {
        margin-top: 1.5rem;
      }

      .timer-controls {
        flex-wrap: wrap;
        gap: 0.8rem;
        justify-content: center;
      }

      .timer-button {
        flex: 0 1 auto;
        min-width: 80px;
      }

      .timer-button.start {
        flex: 1 1 100%;
        order: 1;
      }

      .timer-button.stop {
        order: 2;
        margin-top: 0.5rem;
      }

      .timer-button.reset {
        order: 3;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TUS„Éï„ÉÉ„Éà„Çµ„É´Â§ß‰ºö</h1>
    
    <div class="section">
      <audio id="whistleAudio" src="whistle.mp3" preload="auto"></audio>
      <button class="whistle-button" id="whistleButton"></button>
      <div class="status" id="status">„Çø„ÉÉ„Éó„Åó„Å¶„Éõ„Ç§„ÉÉ„Çπ„É´„ÇíÈ≥¥„Çâ„Åô</div>
    </div>

    <div class="section">
      <div class="timer-display" id="timerDisplay">00:00.0</div>
      <div class="match-info">
        <span>‚öΩ „É™„Éº„Ç∞Êà¶: 7ÂàÜ</span>
        <span>üèÜ „Éà„Éº„Éä„É°„É≥„Éà: 5ÂàÜ</span>
      </div>
      <div class="timer-controls">
        <button class="timer-button start" id="startTimer">„Çπ„Çø„Éº„Éà</button>
        <button class="timer-button stop" id="stopTimer">„Çπ„Éà„ÉÉ„Éó</button>
        <button class="timer-button reset" id="resetTimer" disabled>„É™„Çª„ÉÉ„Éà</button>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('whistleAudio');
    const btn = document.getElementById('whistleButton');
    const status = document.getElementById('status');

    // Èü≥Èáè„ÇíÊúÄÂ§ß„Å´Ë®≠ÂÆö
    audio.volume = 1.0;

    function createRipple(event) {
      const button = event.currentTarget;
      const ripple = document.createElement('span');
      const rect = button.getBoundingClientRect();
      
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      
      ripple.style.width = ripple.style.height = `${diameter}px`;
      ripple.style.left = `${event.clientX - rect.left - radius}px`;
      ripple.style.top = `${event.clientY - rect.top - radius}px`;
      ripple.className = 'ripple';

      const rippleContainer = button.getElementsByClassName('ripple')[0];
      if (rippleContainer) {
        rippleContainer.remove();
      }

      button.appendChild(ripple);
    }

    btn.addEventListener('click', (e) => {
      createRipple(e);
      audio.currentTime = 0;
      audio.play().then(() => {
        status.textContent = '„Éõ„Ç§„ÉÉ„Çπ„É´„ÇíÈ≥¥„Çâ„Åó„Å¶„ÅÑ„Åæ„Åô...';
        setTimeout(() => {
          status.textContent = '„Çø„ÉÉ„Éó„Åó„Å¶„Éõ„Ç§„ÉÉ„Çπ„É´„ÇíÈ≥¥„Çâ„Åô';
        }, 1000);
      }).catch(err => {
        console.error('ÂÜçÁîü„Ç®„É©„Éº:', err);
        status.textContent = '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
      });
    });

    const timerDisplay = document.getElementById('timerDisplay');
    const startButton = document.getElementById('startTimer');
    const stopButton = document.getElementById('stopTimer');
    const resetButton = document.getElementById('resetTimer');

    let startTime;
    let elapsedTime = 0;
    let timerInterval;
    let isRunning = false;

    function updateResetButton() {
      resetButton.disabled = isRunning;
    }

    function formatTime(ms) {
      const minutes = Math.floor(ms / 60000);
      const seconds = Math.floor((ms % 60000) / 1000);
      const tenths = Math.floor((ms % 1000) / 100);
      return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${tenths}`;
    }

    function updateTimer() {
      const currentTime = Date.now();
      elapsedTime = currentTime - startTime;
      timerDisplay.textContent = formatTime(elapsedTime);
    }

    startButton.addEventListener('click', () => {
      if (!isRunning) {
        isRunning = true;
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(updateTimer, 100);
        startButton.style.opacity = '0.5';
        stopButton.style.opacity = '1';
        updateResetButton();
      }
    });

    stopButton.addEventListener('click', () => {
      if (isRunning) {
        isRunning = false;
        clearInterval(timerInterval);
        startButton.style.opacity = '1';
        stopButton.style.opacity = '0.5';
        updateResetButton();

        // ÊåØÂãï„Åï„Åõ„Çã
        try {
          // Èï∑„ÇÅ„ÅÆÊåØÂãïÔºà500„Éü„É™ÁßíÔºâ
          if (navigator.vibrate) {
            navigator.vibrate(500);
          }
          // iOSÂêë„Åë„ÅÆÊåØÂãïÂØæÂøú
          if (window.Notification && Notification.permission === "granted") {
            // iOS„Åß„ÅØÈÄöÁü•Ë®±ÂèØ„Åå„ÅÇ„Çå„Å∞ÊåØÂãï„Åô„Çã
            new Notification("„Çø„Ç§„Éû„ÉºÂÅúÊ≠¢");
          }
        } catch (error) {
          console.log('ÊåØÂãïAPI„ÅåÂà©Áî®„Åß„Åç„Åæ„Åõ„Çì:', error);
        }
      }
    });

    resetButton.addEventListener('click', () => {
      if (!isRunning) {
        isRunning = false;
        clearInterval(timerInterval);
        elapsedTime = 0;
        timerDisplay.textContent = '00:00.0';
        startButton.style.opacity = '1';
        stopButton.style.opacity = '1';
        updateResetButton();
      }
    });

    // ÂàùÊúüÁä∂ÊÖã„Åß„É™„Çª„ÉÉ„Éà„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
    updateResetButton();
  </script>
</body>
</html>
